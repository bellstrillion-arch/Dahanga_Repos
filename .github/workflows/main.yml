name: Dahanga Work 1 Automation

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # This adds the "Run workflow" button in GitHub Actions

jobs:
  run-gee-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install earthengine-api

      - name: Run Monitoring Script
        env:
          # MATCHING YOUR SECRET NAME HERE:
          GEE_JSON_KEY: ${{ secrets.Dahanga_Serv_Acc }}
        run: python dahanga_sync.py
