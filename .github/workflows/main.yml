name: Dahanga Work 1

on:
  workflow_dispatch: # Allows you to manually click "Run" in GitHub

jobs:
  dahanga-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install earthengine-api

      - name: Run Script
        env:
          # Mapping your specific secret name to the script's variable
          GEE_JSON_KEY: ${{ secrets.DAHA_REPO_SEC }}
        run: python dahanga_sync.py
